<div class="justified">
    <div class="justified">
        <nav id="navbar" class="navbar navbar-static-top">
            <div class="container justified">
                <div>
                    <div class="navbar-header">
                        <!--fullstack-logo></fullstack-logo--> <h1>AI TANX</h1>
                    </div>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                            <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
                        </li>
                    </ul>
                </div>
                <div ng-show="user" class="welcome">
                    <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
                    <button ng-show="!user" ui-sref="register" class="btn login-button">Register</button>
                    <span>Welcome, {{ user.username }}!</span>
                    <a ng-click="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</div>
